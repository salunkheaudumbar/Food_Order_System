spring:
  datasource:
    url: jdbc:mysql://localhost:3306/orderdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  properties:
    hibernate:
      hdialect: org.hibernate.dialect.MySQL8Dialect
  redis:
    host: localhost
    port: 6379

  

# Optional: server port
server:
  port: 8080
